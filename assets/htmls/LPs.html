<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechTeach Tools Suite</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/favicon.png">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .frames-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1.5rem;
      position:sticky;
      z-index: 1;
      max-width: 1100px;
      max-height: 700px;
      margin: 0 auto;
    }
    .frame-wrap {
      
      border-radius: 1rem;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-width: 0;
      max-height: 350px;
      border: 1.5px solid #c7d2fe44;
    }
    .frame-title {
      background: linear-gradient(90deg, #a5b4fc 0%, #f1f5f9 100%);
      color: #3730a3;
      font-size: 1.15rem;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      border-bottom: 1px solid #c7d2fe44;
      text-shadow: 0 1px 8px #c7d2fe22;
      cursor: pointer;
      text-decoration: underline;
      transition: background 0.2s, color 0.2s;
      outline: none;
      display: block;
    }
    .frame-title:focus,
    .frame-title:hover {
      background: #a5b4fc;
      color: #312e81;
    }
    iframe {
      flex: 1 1 0;
      width: 200%;
      height: 200%;
      border: none;
      min-height: 580px;
      background: #0f172a;
      transform: scale(0.5);
      transform-origin: top left;
      /* Prevent scrollbars from appearing due to scaling */
      pointer-events: auto;
      display: block;
    }
    @media (max-width: 900px) {
      .frames-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .frame-wrap {
        min-height: 120px;
      }
     
    }
    .frame-wrap:focus-within {
      outline: 3px solid #a5b4fc;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-slate-100 to-slate-200 font-inter overflow-x-hidden">
  <!-- Particles.js Background -->
  <div id="particles-js"></div>
  <!-- Heading styled like index.html -->

  <header class="w-full flex justify-center mt-8 mb-6 z-10 relative">
    <div class="flex items-center gap-4 bg-white/80 rounded-2xl shadow-lg px-8 py-4 border border-indigo-200 max-w-2xl w-full mx-4">
      <a href="../../index.html"><img src="../images/favicon.png" alt="TechTeach Logo" class="w-14 h-14 rounded-full border-2 border-indigo-300 shadow" onerror="this.style.display='none'">
      </a>
      <div>
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 drop-shadow-sm mb-1 tracking-tight">Lesson Plan</h1>
      </div>
    </div>
  </header>

  <!-- Controls -->
  <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-8">
    <div>
      <label for="grade-select" class="font-semibold text-indigo-700 mr-2">Grade:</label>
      <select id="grade-select" class="border border-indigo-300 rounded-lg px-3 py-2">
        <option value="10">10th</option>
        <option value="11">11th</option>
        <option value="12">12th</option>
      </select>
    </div>
    <div>
      <label for="term-select" class="font-semibold text-indigo-700 mr-2">Term:</label>
      <select id="term-select" class="border border-indigo-300 rounded-lg px-3 py-2">
        <option value="fall">Fall</option>
        <option value="spring">Spring</option>
      </select>
    </div>
    <div>
      <label for="day-select" class="font-semibold text-indigo-700 mr-2">Day:</label>
      <select id="day-select" class="border border-indigo-300 rounded-lg px-3 py-2">
        <option value="">All Days</option>
      </select>
    </div>
    <div>
      <button id="filter-btn" class="bg-blue-500 text-white px-4 py-2 rounded">Filter</button>
    </div>
  </div>

  <!-- Results -->
  <div id="lp-cards" class="container mx-auto w-full px-4 mb-12"></div>
  <div id="lp-debug" class="text-xs text-red-600 px-6 mb-2"></div>
  <!-- PapaParse for CSV parsing -->
  <script src="../js/lessonPlans.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    let lpData = [];
    let currentIndex = 0;

    function getLessonPlans(grade, term) {
      if (grade === '10' && term === 'fall') return { fall: window.lessonPlans.fall10 };
      if (grade === '10' && term === 'spring') return { spring: window.lessonPlans.spring10 };
      if (grade === '11' && term === 'fall') return { fall: window.lessonPlans.fall11 };
      if (grade === '11' && term === 'spring') return { spring: window.lessonPlans.spring11 };
      // Add more grades/terms as needed
      return { fall: [], spring: [] };
    }

    function parseDate(str) {
      if (!str || str === '–') return null;
      let d = str.includes('/') ? str.split('/') : str.split('-');
      if (d.length === 3) {
        if (d[2].length === 4) return new Date(`${d[2]}-${d[0].padStart(2,'0')}-${d[1].padStart(2,'0')}`);
        return new Date(str);
      }
      return null;
    }

    function findClosestLessonIndex(plans) {
      const today = new Date();
      let minDiff = Infinity, closestIdx = 0;
      plans.forEach((lp, i) => {
        const lpDate = parseDate(lp.date);
        if (!lpDate) return;
        const diff = Math.abs(lpDate - today);
        if (diff < minDiff) {
          minDiff = diff;
          closestIdx = i;
        }
      });
      return closestIdx;
    }

    function loadJSData(grade, term) {
      let plans = [];
      if (term === 'fall') plans = getLessonPlans(grade, term).fall || [];
      if (term === 'spring') plans = getLessonPlans(grade, term).spring || [];
      lpData = plans;
      document.getElementById('lp-debug').textContent = `Loaded ${lpData.length} lesson plans for Grade ${grade} ${term}`;
      populateDayDropdown(lpData);
      renderCards();
    }

    function populateDayDropdown(plans) {
      const daySelect = document.getElementById('day-select');
      const days = [...new Set(plans.map(lp => lp.day).filter(d => d && !isNaN(d)))].sort((a,b) => Number(a)-Number(b));
      daySelect.innerHTML = '<option value="">All Days</option>' + days.map(day => `<option value="${day}">Day ${day}</option>`).join('');
      daySelect.selectedIndex = 0;
    }

    function renderCards() {
      const day = document.getElementById('day-select').value;
      const container = document.getElementById('lp-cards');
      if (!lpData.length) {
        container.innerHTML = '<div class="w-full text-center text-gray-500">No lesson plans found.</div>';
        return;
      }
      if (!day) {
        // Show all lessons as cards, fill width
        container.innerHTML = `<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full">${lpData.map(lp => renderCard(lp)).join('')}</div>`;
      } else {
        // Show previous, current, next side by side, fill width
        const idx = lpData.findIndex(lp => lp.day == day);
        let cards = '';
        if (idx > 0) cards += renderCard(lpData[idx-1], 'Previous');
        cards += renderCard(lpData[idx], 'Current');
        if (idx < lpData.length-1) cards += renderCard(lpData[idx+1], 'Next');
        container.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full">${cards}</div>`;
      }
    }

    function renderCard(lp, label) {
      if (!lp) return '';
      return `
        <div class="bg-white rounded-xl shadow-lg p-6 border border-indigo-200 flex flex-col gap-2">
          <div class="flex justify-between items-center mb-2">
            <span class="text-xs font-bold text-indigo-600">${label ? label+': ' : ''}Day ${lp.day || ''} | ${lp.date || ''}</span>
            <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded">${lp.unit || ''}</span>
          </div>
          <h2 class="text-lg font-semibold text-indigo-800 mb-1">${lp.lesson || ''}</h2>
          <div class="text-sm text-gray-700 mb-1"><strong>Enduring Understanding:</strong> ${lp.enduringUnderstanding || ''}</div>
          <div class="text-sm text-gray-700 mb-1"><strong>Essential Question:</strong> ${lp.essentialQuestion || ''}</div>
          <div class="text-sm text-gray-700 mb-1"><strong>Learning Objectives:</strong> ${lp.learningObjectives || ''}</div>
          <div class="text-sm text-gray-700 mb-1"><strong>Agenda & Pacing:</strong> ${lp.agendaPacing || ''}</div>
          <div class="text-sm text-gray-700 mb-1"><strong>Teacher Materials:</strong> ${lp.teacherMaterials || ''}</div>
          <div class="text-sm text-gray-700 mb-1"><strong>Student Materials:</strong> ${lp.studentMaterials || ''}</div>
          <div class="text-sm text-gray-700 mb-1"><strong>Links:</strong> ${lp.links && lp.links !== '–' ? `<a href="${lp.links}" target="_blank" class="text-indigo-500 underline">Resource</a>` : ''}</div>
          <div class="text-xs text-gray-500 mt-2"><strong>Formative:</strong> ${lp.formativeAssessment || ''} | <strong>Summative:</strong> ${lp.summativeAssessment || ''}</div>
          <div class="text-xs text-gray-500"><strong>Standards:</strong> ${lp.standards || ''}</div>
        </div>
      `;
    }

    document.getElementById('grade-select').addEventListener('change', function() {
      loadJSData(this.value, document.getElementById('term-select').value);
    });
    document.getElementById('term-select').addEventListener('change', function() {
      loadJSData(document.getElementById('grade-select').value, this.value);
    });
    document.getElementById('day-select').addEventListener('change', function() {
      renderCards();
    });
    document.getElementById('filter-btn').addEventListener('click', function() {
      renderCards();
    });

    // Initial load
    loadJSData(document.getElementById('grade-select').value, document.getElementById('term-select').value);
  });
  </script>
</body>
</html>
