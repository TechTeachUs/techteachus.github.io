<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TechTeach Tools Suite</title>
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/favicon.png">
    <link rel="shortcut icon" type="image/png" href="../images/favicon.png">
    <link rel="apple-touch-icon" href="../images/favicon.png">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, sans-serif;
      position: relative;
      overflow-x: hidden;
    }
    #particles-js {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .frames-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      padding: 1.5rem;
      position:sticky;
      z-index: 1;
      max-width: 1100px;
      max-height: 700px;
      margin: 0 auto;
    }
    .frame-wrap {
      
      border-radius: 1rem;
      box-shadow: 0 4px 18px rgba(0,0,0,0.08);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-width: 0;
      max-height: 350px;
      border: 1.5px solid #c7d2fe44;
    }
    .frame-title {
      background: linear-gradient(90deg, #a5b4fc 0%, #f1f5f9 100%);
      color: #3730a3;
      font-size: 1.15rem;
      padding: 0.75rem 1.25rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      border-bottom: 1px solid #c7d2fe44;
      text-shadow: 0 1px 8px #c7d2fe22;
      cursor: pointer;
      text-decoration: underline;
      transition: background 0.2s, color 0.2s;
      outline: none;
      display: block;
    }
    .frame-title:focus,
    .frame-title:hover {
      background: #a5b4fc;
      color: #312e81;
    }
    iframe {
      flex: 1 1 0;
      width: 200%;
      height: 200%;
      border: none;
      min-height: 580px;
      background: #0f172a;
      transform: scale(0.5);
      transform-origin: top left;
      /* Prevent scrollbars from appearing due to scaling */
      pointer-events: auto;
      display: block;
    }
    @media (max-width: 900px) {
      .frames-grid {
        grid-template-columns: 1fr;
        gap: 1rem;
      }
      .frame-wrap {
        min-height: 120px;
      }
     
    }
    .frame-wrap:focus-within {
      outline: 3px solid #a5b4fc;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-slate-100 to-slate-200 font-inter overflow-x-hidden">
  <!-- Particles.js Background -->
  <div id="particles-js"></div>
  <!-- Heading styled like index.html -->

  <header class="w-full flex justify-center mt-8 mb-6 z-10 relative">
    <div class="flex items-center gap-4 bg-white/80 rounded-2xl shadow-lg px-8 py-4 border border-indigo-200 max-w-2xl w-full mx-4">
      <a href="../../index.html"><img src="../images/favicon.png" alt="TechTeach Logo" class="w-14 h-14 rounded-full border-2 border-indigo-300 shadow" onerror="this.style.display='none'">
      </a>
      <div>
        <h1 class="text-3xl md:text-4xl font-bold text-indigo-700 drop-shadow-sm mb-1 tracking-tight">Lesson Plan</h1>
      </div>
    </div>
  </header>

  <!-- Controls -->
  <div class="flex flex-col md:flex-row gap-4 justify-center items-center mb-8">
    <div>
      <label for="csv-select" class="font-semibold text-indigo-700 mr-2">Semester:</label>
      <select id="csv-select" class="border border-indigo-300 rounded-lg px-3 py-2">
        <option value="fall">Fall 2025</option>
        <option value="spring">Spring 2026</option>
      </select>
    </div>
    <div>
      <label for="filter-type" class="font-semibold text-indigo-700 mr-2">Filter by:</label>
      <select id="filter-type" class="border border-indigo-300 rounded-lg px-3 py-2">
        <option value="Day">Day</option>
        <option value="Unit">Unit</option>
        <option value="Standards">Standard</option>
      </select>
    </div>
    <div>
      <label for="filter-value" class="font-semibold text-indigo-700 mr-2">Choose:</label>
      <select id="filter-value" class="border border-indigo-300 rounded-lg px-3 py-2">
        <option value="">Select above</option>
      </select>
    </div>
  </div>

  <!-- Results -->
  <div id="lp-cards" class="grid grid-cols-1 md:grid-cols-2 gap-6 px-6 mb-12"></div>
  <!-- PapaParse for CSV parsing -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  
  
  <script>
    /* particles.js config for darker particles and connecting lines */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 60,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": {
          "value": ["#312e81", "#334155", "#64748b", "#6366f1"]
        },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.45,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#312e81",
          "opacity": 0.5,
          "width": 1.5
        },
        "move": {
          "enable": true,
          "speed": 0.7,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });

    if (window.self !== window.top) {
// LPs CSV logic
const csvFiles = {
  fall: '../../assets/data/SY2025-26 LPs - Fall 10th .csv',
  spring: '../../assets/data/SY2025-26 LPs - Sring 10th.csv'
};
let lpData = [];

function loadCSV(fileKey) {
  Papa.parse(csvFiles[fileKey], {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      lpData = results.data.map(row => {
        // Standards
        row.Standards = row.Standards || row.Standard || row['Standards'] || row['Standard'] || '';
        // Learning Objectives
        row.LearningObjectives = row['Learning Objectives (SMART, quantifiable)'] || row['Learning Objectives (SMART, Quantifiable)'] || row['"Learning Objectives (SMART, Quantifiable)"'] || '';
        // Essential Question
        row.EssentialQuestion = row['Essential Question (Aim)'] || row['Essential Question'] || row['"Essential Question (Aim)"'] || '';
        // Formative Assessment
        row.FormativeAssessment = row['Formative Assessment'] || row['Formative Assessment (CFU)'] || row['"Formative Assessment (CFU)"'] || '';
        // Summative Assessment
        row.SummativeAssessment = row['Summative Assessment'] || '';
        // Agenda & Pacing
        row.AgendaPacing = row['Agenda & Pacing (90 min)'] || row['"Agenda & Pacing (90 min)"'] || '';
        return row;
      });
      populateFilterValues(true);
      renderCards();
    }
  });
}

function populateFilterValues() {
  const filterType = document.getElementById('filter-type').value;
  const filterValue = document.getElementById('filter-value');
  let options = new Set();
  if (filterType === 'Day') {
    lpData.forEach(row => row.Day && options.add(row.Day));
  } else if (filterType === 'Unit') {
    lpData.forEach(row => row.Unit && options.add(row.Unit));
  } else if (filterType === 'Standards' || filterType === 'Standard') {
    lpData.forEach(row => {
      if (row.Standards) {
        row.Standards.split(/[;,]/).forEach(s => options.add(s.trim()));
      }
    });
  }
  filterValue.innerHTML = '<option value="">All</option>' + Array.from(options).map(opt => `<option value="${opt}">${opt}</option>`).join('');
  filterValue.selectedIndex = 0;
}

function renderCards() {
  const filterType = document.getElementById('filter-type').value;
  const filterValue = document.getElementById('filter-value').value;
  let filtered = lpData;
  if (filterValue && filterValue !== '') {
    if (filterType === 'Day') {
      filtered = lpData.filter(row => row.Day === filterValue);
    } else if (filterType === 'Unit') {
      filtered = lpData.filter(row => row.Unit === filterValue);
    } else if (filterType === 'Standards' || filterType === 'Standard') {
      filtered = lpData.filter(row => row.Standards && row.Standards.split(/[;,]/).map(s => s.trim()).includes(filterValue));
    }
  }
  const container = document.getElementById('lp-cards');
  if (!filtered.length) {
    container.innerHTML = '<div class="col-span-2 text-center text-gray-500">No lesson plans found.</div>';
    return;
  }
  container.innerHTML = filtered.map(row => `
    <div class="bg-white rounded-xl shadow-lg p-6 border border-indigo-200 flex flex-col gap-2">
      <div class="flex justify-between items-center mb-2">
        <span class="text-xs font-bold text-indigo-600">Day ${row.Day || ''} | ${row.Date || ''}</span>
        <span class="text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded">${row.Unit || ''}</span>
      </div>
      <h2 class="text-lg font-semibold text-indigo-800 mb-1">${row.Lesson || ''}</h2>
      <div class="text-sm text-gray-700 mb-1"><strong>Enduring Understanding:</strong> ${row['Enduring Understanding'] || ''}</div>
      <div class="text-sm text-gray-700 mb-1"><strong>Essential Question:</strong> ${row.EssentialQuestion || ''}</div>
      <div class="text-sm text-gray-700 mb-1"><strong>Learning Objectives:</strong> ${row.LearningObjectives || ''}</div>
      <div class="text-sm text-gray-700 mb-1"><strong>Agenda & Pacing:</strong> ${row.AgendaPacing || ''}</div>
      <div class="text-sm text-gray-700 mb-1"><strong>Teacher Materials:</strong> ${row['Teacher Materials'] || ''}</div>
      <div class="text-sm text-gray-700 mb-1"><strong>Student Materials:</strong> ${row['Student Materials'] || ''}</div>
      <div class="text-sm text-gray-700 mb-1"><strong>Links:</strong> ${row['Links'] ? `<a href="${row['Links']}" target="_blank" class="text-indigo-500 underline">Resource</a>` : ''}</div>
      <div class="text-xs text-gray-500 mt-2"><strong>Formative:</strong> ${row.FormativeAssessment || ''} | <strong>Summative:</strong> ${row.SummativeAssessment || ''}</div>
      <div class="text-xs text-gray-500"><strong>Standards:</strong> ${row.Standards || ''}</div>
    </div>
  `).join('');
}

document.getElementById('csv-select').addEventListener('change', function() {
  loadCSV(this.value);
});
document.getElementById('filter-type').addEventListener('change', function() {
  populateFilterValues();
  renderCards();
});
document.getElementById('filter-value').addEventListener('change', function() {
  renderCards();
});

// Initial load
loadCSV(document.getElementById('csv-select').value);
  // Only apply scaling if embedded in an iframe
  document.documentElement.style.width = "200vw";
  document.documentElement.style.height = "100vh";
  document.body.style.width = "200vw";
  document.body.style.height = "100vh";
  document.body.style.transform = "scale(0.5)";
  document.body.style.transformOrigin = "top left";
  document.body.style.overflow = "hidden";
}
  </script>
</body>
</html>
